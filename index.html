<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPWM Market Place</title>
    <meta name="description" content="SPWM Market Place - praktiske arbeidsverktøy" />
    <meta name="color-scheme" content="dark light" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0A1121; /* Mørk marineblå */
            --surface: #10172D;
            --card: #141B37;
            --border: #2C3A5A;
            --text: #E2E8F0;
            --muted: #94A3B8;
            --accent: #00BFFF; /* Cyan-blå aksent */
            --accent-2: #CBD5E1;
            --shadow: 0 10px 30px rgba(0,0,0,0.35);
            --radius: 14px;
            --radius-sm: 12px;
            --grid-gap: clamp(16px, 2.6vw, 28px);
        }

        html, body {
            height: 100%;
            background: radial-gradient(1200px 800px at 70% -100px, rgba(0, 191, 255, 0.08), transparent 60%),
                        radial-gradient(900px 600px at -20% -20%, rgba(148, 163, 184, 0.06), transparent 60%),
                        var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            line-height: 1.6;
        }

        a { color: inherit; text-decoration: none; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px clamp(16px, 3vw, 32px);
        }

        /* Topplinje / Navigasjon */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: linear-gradient(to bottom, rgba(10,17,33,0.9), rgba(10,17,33,0.6) 70%, transparent);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(148,163,184,0.06);
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        .brand-mark {
            width: 28px; height: 28px; border-radius: 8px;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.22), rgba(0, 191, 255, 0.0));
            border: 1px solid rgba(0, 191, 255, 0.35);
            box-shadow: inset 0 0 0 1px rgba(0, 191, 255, 0.15), 0 6px 18px rgba(0,0,0,0.35);
        }

        .brand-name {
            color: var(--text);
            font-size: clamp(16px, 2.2vw, 18px);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
        }

        nav a {
            display: inline-flex;
            align-items: center;
            padding: 10px 14px;
            color: var(--accent-2);
            border-radius: 10px;
            border: 1px solid transparent;
            transition: all 150ms ease;
            font-weight: 500;
        }

        nav a:hover, nav a:focus-visible {
            color: var(--text);
            border-color: rgba(148,163,184,0.18);
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            outline: none;
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: clamp(28px, 6vw, 52px) 0 clamp(8px, 2vw, 12px);
        }

        .hero h1 {
            margin: 0 0 4px; /* Mindre avstand under hovedoverskrift */
            font-size: clamp(28px, 4.8vw, 44px);
            letter-spacing: 0.2px;
            background: linear-gradient(180deg, #fff, #dfe3ea 40%, #aeb6c2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            margin: 0;
            color: var(--muted);
            font-size: clamp(14px, 2.2vw, 18px);
            font-weight: 500; /* Lettere vekt for underteksten */
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--grid-gap);
            margin-top: clamp(18px, 4vw, 32px);
        }

        @media (max-width: 980px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 640px) {
            .grid { grid-template-columns: 1fr; }
        }

        .tile {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: clamp(16px, 3.2vw, 22px);
            border-radius: var(--radius);
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            min-height: 140px;
            position: relative;
            overflow: hidden;
            transition: transform 160ms ease, border-color 160ms ease, background 160ms ease, box-shadow 160ms ease;
            outline: none;
        }

        .tile::after {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            background: radial-gradient(400px 200px at 0% 0%, rgba(0, 191, 255, 0.08), transparent 70%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 200ms ease;
        }

        .tile:hover, .tile:focus-visible {
            transform: translateY(-2px);
            border-color: rgba(0, 191, 255, 0.35);
            background: linear-gradient(180deg, rgba(0, 191, 255, 0.06), rgba(255,255,255,0.02));
            box-shadow: 0 16px 40px rgba(0,0,0,0.45);
        }

        .tile:hover::after, .tile:focus-visible::after { opacity: 1; }

        .tile .icon {
            width: 36px; height: 36px;
            color: var(--accent);
            flex: 0 0 auto;
        }

        .tile h3 {
            margin: 0;
            font-size: clamp(16px, 2.4vw, 18px);
            letter-spacing: 0.2px;
        }

        .tile .meta {
            color: var(--muted);
            font-size: 13px;
        }

        .tile-row { display: flex; align-items: center; gap: 12px; }

        /* Focus ring */
        .focus-ring {
            box-shadow: 0 0 0 0 rgba(0, 191, 255, 0.55);
        }
        .tile:focus-visible { box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.28), 0 16px 40px rgba(0,0,0,0.45); }

        footer {
            color: var(--muted);
            font-size: 12px;
            text-align: center;
            padding: 28px 0 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav">
            <div class="brand" aria-label="SPWM Market Place">
                <span class="brand-mark" aria-hidden="true"></span>
                <span class="brand-name">SPWM Market Place</span>
            </div>
            <nav aria-label="Hovednavigasjon">
                <ul>
                    <li><a href="#" aria-label="Hjem">Hjem</a></li>
                    <li><a href="#" aria-label="Programmer">Programmer</a></li>
                    <li><a href="#" aria-label="Rapporter">Rapporter</a></li>
                    <li><a href="#" aria-label="Innstillinger">Innstillinger</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" id="innhold" tabindex="-1">
        <section class="hero" aria-labelledby="site-title">
            <h1 id="site-title">SPWM Market Place</h1>
            <p>praktiske arbeidsverktøy | En testside for SPWM</p>
        </section>

        <!-- Seksjon for fliser generert av JavaScript -->
        <section class="grid" aria-label="Tilgjengelige programmer">
            <!-- Flisene vil bli generert her av JavaScript -->
        </section>
    </main>

    <footer>
        © <span id="year"></span> SPWM Market Place
    </footer>

            { title: '', meta: 'En beskrivelse av dette nye verktøyet', link: '', svgIcon: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>` },
            { title: '', meta: 'En beskrivelse av dette nye verktøyet', link: '', svgIcon: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>` },
            { title: '', meta: 'En beskrivelse av dette nye verktøyet', link: '', svgIcon: `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>` }
        ];

        // Henter grid-containeren fra DOM
        const grid = document.querySelector('.grid');

        // Går gjennom dataen og lager HTML for hver flis
        tilesData.forEach((data, index) => {
            // Sjekk om tittel og lenke finnes, ellers bruk standardtekst
            const tileTitle = data.title || `Verktøy ${index + 1}`;
            const tileLink = data.link || '#';
            const tileMeta = data.meta || '';

            const tile = document.createElement('a');
            tile.className = 'tile';
            tile.href = tileLink;
            tile.setAttribute('aria-label', tileTitle);
            tile.innerHTML = `
                <div class="tile-row">
                    ${data.svgIcon}
                    <h3>${tileTitle}</h3>
                </div>
                ${tileMeta ? `<div class="meta">${tileMeta}</div>` : ''}
            `;
            grid.appendChild(tile);
        });
    </script>
</body>
</html>
