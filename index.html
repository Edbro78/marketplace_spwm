<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>3D Snake – Blå</title>
    <meta name="description" content="Et 3D Snake-spill i blå fargetoner bygget med Three.js" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="hud">
        <div class="title">3D Snake</div>
        <div class="scores">
          <span>Score: <strong id="score">0</strong></span>
          <span>Rekord: <strong id="high-score">0</strong></span>
        </div>
        <div class="controls-hint">Piltaster/WASD · P for pause · R for start på nytt</div>
      </div>

      <div id="canvas-container" aria-label="Spillområde"></div>

      <div id="center-message" class="hidden" aria-live="polite">
        <div id="message-title"></div>
        <button id="restart-btn" type="button">Start på nytt</button>
      </div>
    </div>

    <script type="module" src="./game.js"></script>
  </body>
  </html>
